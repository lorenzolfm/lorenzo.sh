name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout lorenzo.sh
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            lorenzolfm/lorenzosh:${{ github.sha }}
            lorenzolfm/lorenzosh:arm
            lorenzolfm/lorenzosh:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout homelab repo
        uses: actions/checkout@v4
        with:
          repository: lorenzolfm/homelab
          token: ${{ secrets.HOMELAB_REPO_TOKEN }}
          path: homelab

      - name: Update image tag in homelab
        run: |
          cd homelab
          sed -i "s|image: docker.io/lorenzolfm/lorenzosh:.*|image: docker.io/lorenzolfm/lorenzosh:${{ github.sha }}|" apps/lorenzosh.yaml

      - name: Commit and push to homelab
        run: |
          cd homelab
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add apps/lorenzosh.yaml
          git commit -m "Update lorenzosh image to ${{ github.sha }}"
          git push
